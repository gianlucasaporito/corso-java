<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Automobili - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/automobile.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Porsche Saloon</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/aggiungiauto">Aggiungi Automobile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/cerca">Cerca</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="/aggiungiauto">Aggiungi Automobile</a>
                                        <a class="dropdown-item" href="/cerca">Cerca</a>                                       
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Automobili disponibili</h1>
                   
                    <table class="table">
                        <thead>
                          <tr>
                            
                            <th scope="col">Targa</th>
                            <th scope="col">Modello</th>
                            <th scope="col">Costo</th>
                            <th scope="col">Costruttore</th>
                            <th scope="col">Alimentazione</th>
                            <th scope="col">Rimozione</th>
                            <th scope="col">Dettaglio</th>
                          </tr>
                        </thead>
                         <th:block th:each="auto : ${tabAuto}">      
                            <tr>   
                                       
                                <td th:text="${auto.Targa}"></td>         
                                <td th:text="${auto.Modello}"></td> 
                                <td th:text="${auto.Costo}"></td>        
                                <td th:text="${auto.Costruttore}"></td> 
                                <td th:text="${auto.Alimentazione}"></td> 
                                <td><button  type="rimuovi" class="btn btn-danger" th:attr="onclick=|window.location.href='cancellaAuto?targa=${auto.targa}'|">Rimuovi</button></td>
                                <td><button  type="rimuovi" class="btn btn-info" th:attr="onclick=|window.location.href='dettagliauto?targa=${auto.targa}'|">Dettaglio</button></td>
                                
                            </tr>   
                        </th:block>
                        </table>
                      </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/automobile.js"></script>
    </body>
</html>
