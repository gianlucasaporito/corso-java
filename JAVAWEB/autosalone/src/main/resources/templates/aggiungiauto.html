<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Automobili - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/aggiungiauto.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Porsche Saloon</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/automobili"> Automobili</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/cerca">Cerca</a>
                   
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Options</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="/automobili">Automobili</a>
                                        <a class="dropdown-item" href="/cerca">Cerca</a>                                       
                                        
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">Aggiungi la tua Automobile</h1>
                    <form action="aggiungiauto" method="post">
                      <div class="form-group col-md-4">
                        <label for="inputModello">Modello</label>
                        <select id="inputModello" name="inputModello" class="form-control">
                          <option>Cayenne</option>
                          <option>911</option>
                          <option>718</option>
                          <option>Tycan</option>
                          <option>Panamera</option>
                          <option>Macanne</option>
                          <option>911 GT3 RS</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputPassword4">Targa</label>
                        <input type="ID" class="form-control" id="inputTarga"  name="inputTarga" placeholder="Targa">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputCostruttore">Costruttore</label>
                        <select id="inputCostruttore"  name="inputCostruttore" class="form-control">
                          <option selected>Porsche</option>
                          
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputAlimentazione">Alimentazione</label>
                        <select id="inputAlimentazione" name="inputAlimentazione" class="form-control">
                          <option>disel</option>
                          <option>benzina</option>
                          <option>elettrica</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputPassword4">Costo</label>
                        <input type="Costo" class="form-control" id="inputCosto" name="inputCosto" placeholder="100'000,00">
                      </div>
                          <button  type="submit" class="btn btn-primary" >Vendi</button>
                        </form>
                </div>
                
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/aggiungiauto.js"></script>
    </body>
</html>
